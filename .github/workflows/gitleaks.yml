name: gitleaks

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write   # notwendig, um SARIF in "Code scanning" hochladen zu dürfen
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Gitleaks installieren und als SARIF ausgeben
      - name: Run gitleaks (generate SARIF)
        run: |
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | sh -s -- -b /usr/local/bin
          gitleaks version
          # SARIF erzeugen; --exit-code 0 => Workflow schlägt nicht fehl, auch wenn Findings existieren
          gitleaks detect --no-banner \
            --source . \
            --report-format sarif \
            --report-path gitleaks.sarif \
            --redact \
            --config .gitleaks.toml \
            --exit-code 0

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

      - name: Upload SARIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
